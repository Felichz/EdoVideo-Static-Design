<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS Grid</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
    }

    .container {
        box-sizing: border-box;
        height: 100vh;
        padding: 10px;
        display: grid;
        grid-template-columns: 1fr 2fr 3fr;
        grid-auto-rows: 3fr 1fr 2fr;
        column-gap: 10px;
    }

    .box {
        box-sizing: border-box;
        padding: 10px;
        background: black;
        color: white;
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box">14</div>
        <div class="box">15</div>
        <div class="box">16</div>
        <div class="box">17</div>
        <div class="box">18</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    <title>Edo Video</title>
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header class="header">
        <img tabindex="1" class="header__logo" src="img/assets/edo-video-logo.png" alt="Edo Video">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img class="header__menu--img" src="img/assets/user-icon.png" alt="User">
                <p>Profile</p>
            </div>
            <ul>
                <li><a href="#">Account</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </header>

    <section class="login">
        <section class="login__container">
            <h2 tabindex="2">Login</h2>
            <form class="login__container--form">
                <input aria-label="Email" class="input" type="text" placeholder="Email">
                <input aria-label="Password" class="input" type="password" placeholder="Password">
                <button class="button" type="submit">Login</button>
                <div class="login__container--remember-forgot">
                    <label>
                        <input type="checkbox" id="cbxo1">
                        Remember me
                    </label>
                    <a href="#">Forgot your password?</a>
                </div>
            </form>
            <section class="login__container--social-login">
                <a href="#">
                    <div>
                        <img src="./img/assets/google-icon2.png" alt="Google">
                        Login with Google
                    </div>
                </a>
                <a href="#">
                    <div>
                        <img src="./img/assets/twitter-icon2.png" alt="Twitter">
                        Login with Twitter
                    </div>
                </a>
            </section>
            <div class="login__container--register">
                <p>You do not have an account?</p>
                <a href="">Register for free</a>
            </div>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Terms and conditions</a>
        <a href="#">Privacity politic</a>
        <a href="#">Support center</a>
    </footer>
</body>
</html>
